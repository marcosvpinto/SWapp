<ion-header>

  <ion-navbar>
    <ion-title>People</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-spinner [hidden]="!carregando"></ion-spinner>

  <ion-card [hidden]="carregando">
    <ion-card-header>
      People from SW
    </ion-card-header>

    <ion-card-content>
    <ion-list>
      <button ion-item *ngFor="let person of people" (click)="goToDetailsPeople(person)">
        <ion-icon name="people" item-left></ion-icon>
        <p>{{person.name}}</p>
      </button>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
