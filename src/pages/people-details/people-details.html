<ion-header>

  <ion-navbar>
    <ion-title>PeopleDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="http://placehold.it/350x150"/>
    <ion-card-content>
      <ion-card-title>
        {{person.name}}
        </ion-card-title>
      <p>{{person.height}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
