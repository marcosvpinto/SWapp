<!--
  Generated template for the SpeciesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Species</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-spinner [hidden]="!carregando"></ion-spinner>

  <ion-card [hidden]="carregando">
    <ion-card-header>
      Species from SW
    </ion-card-header>

    <ion-card-content>
    <ion-list>
      <button ion-item *ngFor="let specie of species" (click)="goToDetailsSpecies(specie)">
        <ion-icon name="contacts" item-left></ion-icon>
        {{specie.name}}
      </button>
    </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
